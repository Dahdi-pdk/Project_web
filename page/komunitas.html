  <script>
    // Tampilkan tanggal hari ini
    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      calendar.innerHTML = `
        <h3>Hari Ini</h3>
        <p>${today.toLocaleDateString('id-ID', options)}</p>
      `;
    }

    // Daftar pelatihan
    const pelatihanList = [
      { tanggal: '08 Juli 2025', topik: 'Mengenal HTML & CSS' },
      { tanggal: '12 Juli 2025', topik: 'JavaScript Dasar untuk Pemula' },
      { tanggal: '18 Juli 2025', topik: 'Membangun Website Responsif' },
    ];

    function renderPelatihan() {
      const ul = document.getElementById("training-list");
      pelatihanList.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.tanggal} - ${item.topik}`;
        ul.appendChild(li);
      });
    }

    // Jalankan saat halaman dimuat
    document.addEventListener("DOMContentLoaded", () => {
      renderCalendar();
      renderPelatihan();
    });
  </script>
